<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle Game</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <section id="boggle">
      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p>
        Highest Score: <b>{{highscore}}</b><br />
        Number of Plays: <b>{{numplays}}</b>
      </p>

      <p>Score: <b class="score">0</b> Time Left: <b class="timer"></b></p>

      <form class="add-word">
        <input type="text" name="word" class="word" autofocus />
        <button type="submit">Submit</button>
      </form>

      <p class="message"></p>

      <ul class="words"></ul>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
  </body>
</html>
